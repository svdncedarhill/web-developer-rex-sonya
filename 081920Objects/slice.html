<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function | Slice</title>
</head>
<body>
    <nav id="header">
         <h2>Java Script | Array | Slice()</h2>     
    </nav>
    <script>
        let fruits = ['Apple','Grapes','Orange','Pineapple','Mango']
        console.log(fruits);

        let fruits_sub = fruits.slice();
        console.log(fruits_sub);

        fruits_sub = fruits.slice(2);
        console.log(fruits_sub);

        fruits_sub = fruits.slice(2,3);
        console.log(fruits_sub);
    </script>

</body>
</html>
