<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Function | Filter</title>
    <style>
        body{
            margin:0px;
        }
        #header{
            background:linear-gradient(45deg,darkslategray 50%, blueviolet 50%);
            color:white; 
            padding:10px;           
        }
        #header h2{
            margin:0px;
        }

    </style>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Array | filter()</h2>
    </nav>   
    <script>
        let ages = [2, 15, 16, 58, 19, 12, 53]
        
        function checkAge(age){

            return age >= 18;
        }

        let filtered_ages= ages.filter(checkAge);
        console.log(filtered_ages);
    </script>
    
</body>
</html>
