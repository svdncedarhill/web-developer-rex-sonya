<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array | Sort</title>
</head>
<body>
    <nav id = "header">
        <h2>Java Script | Array |Sort()</h2>
    </nav>
    <script>
        let courses = ['HTML','CSS','Java Script','jQuery','Bootstrap'];
        console.log('Original Array = '+ courses);

        courses.sort();
        console.log('Sorted Array = '+ courses)

        courses.reverse();
        console.log('Desending Order Sort = '+ courses);
    </script>

    <script>
        let marks = [78,56,25,100,9,6];
        console.log(marks);
        marks.sort();
        console.log(marks);

        //for numeric array sorting in ascending order
        marks.sort(function(a,b){
            return a-b;
        })
        console.log(marks);

        //for numeric array sorting in decending order
        marks.sort(function(a,b){
            return b-a;
        })
        console.log(marks);
    </script>
    
</body>
</html>
