<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while is if</title>
</head>

<body>
    while
    <script>
        var a=1;//starting point (or) initialization
        while (a <= 10) //condition (or) ending point
        {
            console.log(a);
            a++;//step point
        }
        //Output: 1,2,3,...10

        var b=10; //starting point (or) initialization
        while (b>=1) //condition (or) ending point
        {
            console.log(b);
            b--;//step point
        }
        //Output: 10, 9, 8...1
    </script>
</body>
</html>
