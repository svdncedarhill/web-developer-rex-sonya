<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    while
    <script>
        var a = 1;//starting point (or) initialization
        while (a <= 10)//condition (or) ending point
        {
            console.log(a);
            a++;//step point
        }
        //Output: 1,2,3,...10


        var b = 10;//starting point (or) initialization
        while (b >= 1)//condition (or) ending point
        {
            console.log(b);
            b--;//step point
        }
         //Output: 10, 9, 8... 1

    </script>

    <script>
        var a = 1;
        while (a <= 15)
        {
            console.log(a);
            a = a + 2;
        }
    </script>

    <script>
        var a = 20;
        while (a >= 2)
        {
            console.log(a);
            a = a - 2;
        }
    </script>

    <script>
        var a = 1;
        while (a <= 64)
        {
            console.log(a);
            a = a*2;
        }
    </script>

    <script>
    var a = 1, sum = 0;
    while (a <= 81)
    {
        console.log(a);
        sum = sum + a;
        a = a*3;
    }
    console.log(sum);
    </script>

    <script>
        var n = 1, sum = 0;
        while (n <= 10)
        {
            sum = sum + n;
            console.log(n);
            n++;
        }
        console.log("total" + sum);
    </script>
    
</body>
</html>
