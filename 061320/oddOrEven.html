<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<style>
    body
    {
        margin: 0px;
    }
    #nav
    {
        background-color: orangered;
        padding:10px;
    }
    #nav h2
    {
        margin: 0px;
    }
</style>
<body>
    <div id="nav">
        <h2>Java Script | Odd or Even</h2>
    </div>

    <script>
        var num = 25;
        var rem = num%2;

        if(rem == 0)
        {
            console.log(num + " is EVEN");
        }
        else
        {
            console.log(num + " is ODD");
        }
    </script>
    
</body>
</html>
