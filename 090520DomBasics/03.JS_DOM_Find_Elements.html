<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        section{
            margin:30px;
        }
        article, input{
            font-size:20px;
        }
        article{
            margin-top:20px
        }
    </style>
    <title>DOM</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | DOM | findElementsByName()</h2>
    </nav>
    <section>
        <article>
            Gender:
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="tg"> Transgender
        </article>
        <article>
            <input type="button" value="Get All Genders" onclick="getAllGenders()">
        </article>
    </section>

    <script>
        function getAllGenders()
        {
          let genders = document.getElementsByName("gender"); //returns  a NodeList
          //console.log(genders);  
          console.log(`No of Genders = ${genders.length}`)

          //to display gender type and value
          for(let element of genders)
          {
            console.log(element)  
            console.log(`Type = ${element.type} | Value = ${element.value} | Checked = ${element.checked}`)
          }
        }
    </script>
</body>
</html>
