<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd or Even</title>
</head>
<body>
    <div id = "header">
    <h2>JAVA SCRIPT | Odd or Even 1 -15</h2>
    </div>

    <div id="results"></div>

   <script>
       let res = "";
        for (let x = 1; x <= 15; x++)
        {
            let rem = x%2;
            if (rem == 0)
            {
                res=`${res}${x} is EVEN <br>`;
            }
            else
            {
                res=`${res}${x} is ODD <br>`;
            }
            document.getElementById("results").innerHTML = res;
        }

        
    </script>
</body>
</html>
