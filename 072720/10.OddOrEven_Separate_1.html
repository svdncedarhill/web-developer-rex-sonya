<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
        }
        #header{
            background-color: crimson;
            padding:10px;
        }
        #header h2{
            margin:0px;
        }
        #data_entry{           
            margin:30px;
        }
        #result_odd,#result_even{            
            margin:30px;
            line-height:1.5;            
        }
        #data_entry, #result_odd,#result_even, input,button{
            font-size:20px;
        }
        #result_odd{
            float:left;
            margin-left:120px;
            text-align:center;
        }
        #result_even{
            float:right;
            margin-right:50%;
            text-align:center;
        }
    </style>
    <title>Odd or Even</title>
</head>
<body>
    <!-- header section-->
    <div id="header">
        <h2>Java Script | Odd or Even</h2>
    </div>

    <!-- data entry section-->
    <div id="data_entry">
        Enter a Number: 
        <input type="text" size="5" autofocus id="input_field">
        <button onclick="oddOrEven()">F i n d</button>
    </div>
    <hr>
    <!--result section-->
    <div id="result_odd"></div> 
    <div id="result_even"></div>

    <script>
        function oddOrEven()
        {
         //get the reference of text field   
         let input_field = document.getElementById('input_field')   ;

         //get the text field value
         let num = input_field.value;
         
         //declare variables to store the results
         let res_odd='ODD NUMBERS:<br>', res_even='EVEN NUMBERS:<br>';

         for(let i=1;i<=num;i=i+1)
         {
            let rem = i%2;
            if(rem == 0){
                res_even = `${res_even}${i}<br>`;
            }
            else{
                res_odd = `${res_odd}${i}<br>`;
            }
         }//for 

         document.getElementById('result_odd').innerHTML = res_odd; 
         document.getElementById('result_even').innerHTML = res_even; 
        }//function
    </script>
</body>
</html>
