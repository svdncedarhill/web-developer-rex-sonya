<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice </title>
</head>
<body>
    <h1>Splice</h1>
    <script>
        var countries = ["USA", "UK", "India"];
        countries.push("France");
        countries.push("Russia");
        console.log(countries);//["USA", "UK", "India", "France", "Russia"];
        countries.splice(2, 2);
        console.log(countries);//["USA", "UK", "Russia"];
    </script>

    <script>
         var countries = ["USA", "UK", "India", "France"];
    </script>
</body>

</html>
