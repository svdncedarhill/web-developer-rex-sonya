<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every</title>
</head>
<body>
    <h1>Every</h1>
    <script>
        //Pass marks for exams: 35
        var marks = [60, 80, 40, 99];
        var results = marks.every(function(value)
        {
            return value >= 35
        });
        console.log(results);

        if (results == true)
        {
            console.log("Student Passed");
        }
        else
        {
            console.log("Failed")
        }
    </script>
    
</body>
</html>
