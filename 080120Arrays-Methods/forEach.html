<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each</title>
</head>
<body>
    <h1>For Eachy</h1>
    <script>
        var a = [10, 20, 30, 40];
        a.forEach(function(x)
        {
            console.log(x);
        });
    </script>

    <script>
        var a = [45, 100, 23, 80];
        a.forEach(function(x)
        {
            console.log(x * 12);
            //another way to write it:
            //var dozen = x * 12;
            //console.log (dozen)
            
        });
   </script>
</body>
    
</body>
</html>
