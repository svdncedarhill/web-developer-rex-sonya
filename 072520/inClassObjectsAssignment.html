<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Objects Assignment</title>
</head>
<body>
    <!--Calculate the total marks of a student's examination-->
    <script>

    var studentExams =
        {
            subject1: 85,
            subject2: 72,
            subject3: 91,

            totalMarks: function()
                {
                    var total = this.subject1 + this.subject2 + this.subject3; return total;
                }            
        };

        console.log(studentExams.subject1);
        console.log(studentExams.subject2);
        console.log(studentExams.subject3);
        console.log(studentExams.totalMarks());
    
    </script>



</script>
</body>
</html>
