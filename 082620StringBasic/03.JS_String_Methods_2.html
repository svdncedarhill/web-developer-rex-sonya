<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
            background-color:bisque;
        }
        #header{
            background:linear-gradient(45deg,black 50%, orangered 50%);
            color:white;
            padding:10px;
        }
        #header h2{
            margin:5px 0px;
        }
    </style>
    <title>Strings</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | String | Methods</h2>
    </nav>

    <script>
        let str = "JavaScript is a scripting language. Scripting languages are often interpreted.";

        console.log(`indexOf('scripting') = ${str.indexOf('scripting')}`);//16
        console.log(`indexOf('Scripting') = ${str.indexOf('Scripting')}`);//36        

        console.log(`search('scripting') = ${str.search('scripting')}`);//16
        console.log(`search('Scripting') = ${str.search('Scripting')}`);//36                
    </script>
    <script>
        let exp = /Scripting/i;
        console.log(`search(expression) = ${str.search(exp)}`);//36                
    </script>
    <script>
        str = "Learn Node.js at REX. Node.js is a well-known JavaScript framework.";
        console.log(str);

        let str1 = str.replace('Node.js', 'Angular');
        console.log(str1);

        //let str2 = str.replace(/node.js/i,'Angular');
        let str2 = str.replace(/node.js/ig,'Angular');
        console.log(str2);
    </script>
</body>
