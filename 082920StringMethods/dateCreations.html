<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <style>
        body
        {
            margin:0px;
        }
        #header
        {
            background:linear-gradient(45deg, rgb(199, 172, 21), rgb(28, 56, 214));
            color:white;
            padding:10px;
        }
        #header h2
        {
            margin:5px 0px;
        }
    </style>
    <body>
        <nav id="header">
            <h2>Java Script | Date | Creations</h2>
        </nav>
    <script>
        //1)Creating Date object using default constructor
        let date1 = new Date();
        console.log(date1);
        console.log(`Today is ${date1}`);
        console.log(`Data Type of "date1" = ${typeof date1}`);
    </script>
    <script>
        //2)Creating Date object based on timestamp
        console.log(`No of milliseconds from 1970 Jan 1st = ${date1.getTime()}`);
        //let date2 = new Date(0);
        //let date2 = new Date(1000); //1000 milliseconds
        let date2 = new Date(86400000)//1day
        console.log(`${date2}`);
    </script>
    <script>
        //3)Creating Date objects using its components
        //let data3 = new Date(2020,0,31,10,34,25);
        let date3 = new Date(2020, 3, 32, 11, 22, 13, 1000);
        console.log(`${date3}`);
    </script>
    <script>
        //Creating Date object with string
        let date4 = new Date('2020-1-25');
        console.log(`${date4}`)
        let date5 = new Date('01/25/2020')
        console.log(`${date5}`)
    </script>
    
</body>
</html>
