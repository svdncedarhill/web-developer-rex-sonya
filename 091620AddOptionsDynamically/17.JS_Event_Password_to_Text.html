<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Change Password to Text</title>
</head>
<body>
    <nav id="header">
        <h2>Java Script | Change Password Field to Text Field | Disable selection & Right Click</h2>
    </nav>
    <section>
        <article>
           Enter Password : 
           <input type="password" size=20 autofocus id="password_field"> 
           <input type="checkbox" id="cbx_type">Show
        </article>
    </section>
    <script>
        //get the reference of form elements
        let pwd_field = document.querySelector('#password_field');
        let check_box = document.querySelector('#cbx_type');

        check_box.addEventListener('change', function(){
            if(check_box.checked)
             pwd_field.setAttribute('type','text');
            else
             pwd_field.setAttribute('type','password') 
        })
    </script>
    <!-- to disable mouse right click-->
    <script>
        document.addEventListener('contextmenu', function(){
            event.preventDefault();
            alert('This function is not allowed in this page!')
        })
    </script>
    <!-- to disable the selection-->
    <script>
        document.onselectstart = function(){
            return false;
        }
    </script>
</body>
</html>
