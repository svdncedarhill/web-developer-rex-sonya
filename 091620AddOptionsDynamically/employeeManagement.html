<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS</title>
<style>
    body {
            margin: 0px;
            background-color: bisque;
         }

        #header {
            background: linear-gradient(45deg, black 50%, orangered 50%);
            color: white;
            padding: 10px;
        }

        #header h2 {
            margin: 5px 0px;
        }

        section {
            margin: 30px;
            font-size: 20px;
            text-align:center;
        }
        article{
            margin-top:20px;
        }
        button{
            width:250px;
            padding:10px;
            background:linear-gradient(45deg,black,orangered);
            font-size:18px;
            color:white;
            margin-right:50px;
            border:none;
            border-radius:15px;
            text-transform:uppercase;
        }
        button:hover{
            box-shadow:0 0 20px black;
        }
        input {
            font-size: 20px;
        }
        #no_of_emps{
            color:blue;
            text-decoration: underline;
            font-weight:bold;
        }
        table{
            width:90%;
            margin:auto;
            border-collapse:collapse;
        }
        tr{
            height:40px;
        }
        th,td{
            border:1px solid black;
        }
    </style>
</head>

<body>
    <nav id="header">
        <h2>Employee Management System</h2>
    </nav>
    <section>
        <article>
            <button onclick="allEmployee()">All Employees</button>
            <button onclick='maleEmployees()'>Male Employees</button>
            <button>Female Employees</button>
        </article>

        <article>
            No of Employees:
            <span id="no_of_emps">?????</span>
        </article>

        <article>
            <table>
                <thead>
                    <th width="7%">SNO</th>
                    <th width="10%">EMP ID
                    <th>FIRST NAME</th>
                    <th>LAST NAME</th>
                    <th>GENDER</th>
                    <th width="7%">AGE</th>
                    <th width="15%">COUNTRY</th>
                </thread>
                <tbody id="table_body"></tbody>
            </table>
        </article>
    </section>
    <script src="employees.js"></script>
    <script src="script.js"></script>
</body>
</html>
