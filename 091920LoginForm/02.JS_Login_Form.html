<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       body {
            margin: 0px;
            background-color: bisque;
        }

        #header {
            background: linear-gradient(45deg, black 50%, orangered 50%);
            color: white;
            padding: 10px;
        }

        #header h2 {
            margin: 5px 0px;
        }

        section {
            margin: 30px;
            font-size: 20px;
            text-align:center;
        }
        article{
            margin-top:20px;
        }   
        table{
            width:650px;
            padding:10px;
            margin:auto;
            background:linear-gradient(45deg,black,limegreen);
            color:white;
            text-align:left;
            border-radius:15px;
            box-shadow:0 0 10px black;
        }     
        input{
            font-size:20px;
            border:none;            
        }
        tr{
            height:45px;
        }
        input[type="submit"]{
            background:linear-gradient(45deg,black,orangered);
            border:none;
            border-radius:15px;
            padding:6px;
            color:white;
            width:120px;
        }
        input[type='submit']:hover{
            box-shadow: 0 0 10px white;
        }
        span{
            font-size:14px;
            color:yellow;
        }
    </style>
    <title>Login Form</title>
</head>
<body>
    <nav id="header">
        <h2>Login Form</h2>
    </nav>
    <section>
        <article>
            <form action="Login.asp" onsubmit="return validateData()">
                <table>
                    <tr>
                        <td>User Name</td>
                        <td><input type="text" size="20" name="uid" id="username-field" placeholder="user name" autofocus required>
                        <span id="uid_error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" size=20 name="pwd" id="password-field" placeholder="password">
                        <span id="pwd_error"></span>    
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align:center">
                            <input type="submit" value="L o g i n">
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </section>

    <!-- java script section-->
    <script>
        //get form field references
        let username_field = document.querySelector('#username-field');
        let password_field = document.querySelector('#password-field');

        //get the reference of error locations
        let uid_error = document.querySelector('#uid_error');
        let pwd_error = document.querySelector('#pwd_error');

        function validateData()
        {
          let errorStatus=0;  
          //clearing error field messages
          uid_error.innerText ='';
          pwd_error.innerText = '';

          //get username field value
          let username = username_field.value;
          //validating username for minimum 5 characters
          if(username.length<5){
              uid_error.innerText = 'Username should be min 5 chars!';
              username_field.focus();
              errorStatus = 1;
          }  

          //validating password for atleast 1 character
          let password = password_field.value;
          if(password.length<=0){
              pwd_error.innerText = 'Password should be entered'
              password_field.focus();
              errorStatus=1;
          }

          if(errorStatus==1){
           return false; //dont submit form
          }
        }
    </script>
</body>
</html>
