<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert To Word</title>
</head>
<style>
    div
    {
        width:50%;
        background:linear-gradient(45deg, darkslategray, blueviolet);
        padding:10px;
        border-radius: 10px;
        color:yellow;
        text-align: center;
        margin:20px auto;
        box-shadow: 0 0 10px black;
        font-size: 20px;
    }
    input, button
    {
        font-size: 20px;
    }
    button
    {
        background:linear-gradient(to right, black, darkred, black);
        color:white;
        border-radius: 15px;
        font-size: 18px;
        padding:5px 20px;
        border:none;
    }
    button:hover
    {
        box-shadow: 0 0 10px white;
    }
    input:focus
    {
        background-color: yellow;
    }

</style>
<body>
    <div>
        Enter a Number

        <input type = "text" id= "input_num"autofocus size = "10">
        <button onclick="convertToWord()">Convert To Word</button>

        <p id ='num_to_word'>???</p>
    </div>

   <script>
       function convertToWord()
       {
           let text_field = document.getElementById('input_num');
           let num = text_field.value;

           num = parseInt(num);

           if(!isNaN(num))
           {
            let word = '';

            while(num > 0)
            {
                rem = num % 10;
                switch (rem)
                {
                    case 0:
                        word = 'ZERO ' + word 
                        break;
                    case 1:
                        word = 'ONE ' + word 
                        break;
                    case 2:
                        word = 'TWO ' + word 
                        break;
                    case 3:
                        word = 'THREE ' + word 
                        break;
                    case 4:
                        word = 'FOUR ' + word 
                        break;
                    case 5:
                        word = 'FIVE ' + word 
                        break;
                    case 6:
                        word = 'SIX ' + word 
                        break;
                    case 7:
                        word = 'SEVEN ' + word 
                        break;
                    case 8:
                        word = 'EIGHT ' + word 
                        break;
                    case 9:
                        word = 'NINE ' + word 
                        break;        
                }//switch close
                num = Math.floor(num/10);
            }//while close
            document.getElementById('num_to_word').innerHTML =word;
           }//if close
           else
           {            
            document.getElementById('num_to_word').innerHTML ='Please enter a valid number';
           }//else close          
       }//function close
   </script> 
    
</body>
</html>
