<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicating Sample Page</title>
    <style>
    .box
    {
        width: 500px;
        height: 200px;
        border: 2px solid;
        margin-left: 100px;
        margin: 50px;
    }
body{
    font-family: verdana;
    font-size: 15px;
    }
    *
    {
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
    }
    .form-group
    {
        width: 100%;
        height:38px;
    }
    .form-label
    {
    width: 30%;
    Float: Left;
    Height: 38px;
    padding: 4px;
    padding-top: 7px;
    }
    .form-element
    {
    width: 70%;
    float: left;
    height: 38px;
    padding: 4px;
    }
    .form-control
    {
    width: 100%;
    font-family: verdana;
    border:1px solid #1076ca;
    border-radius: 4px;
    padding: 4px;
    padding-left: 7px;
    padding-right: 7px;
    box-shadow: 0px 0px 3px 1px #cecbcb;
    }
</style>
    
</head>
<body>
    <div class= "box">
        <div class="form-group">
        <div class="form-label">
            <label>First Name</label>
        </div>
        <div class="form-element">
            <input type="text" class="form-control">
        </div>
        </div>

    
        <div class="form-label">
            <label>Last Name</label>
        </div>
        <div class="form-element">
            <input type="text" class="form-control">
        </div>
    </div>
    </div>

</body>
</html>
