<body>

        <h2>Java Script | Function Expressions</h2>

    <script>
    let add = function addNum(x=0,y=0)
    {
       let s = x+y;
       console.log(`${x} + ${y} = ${s}`); 
    }

    //function calling
    add(5,8);
    console.log(typeof(add)) //function
