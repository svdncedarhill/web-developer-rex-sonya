<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        let product = (x=1,y=1,z=1) => {
            let p = x*y*z;
            console.log(`${x} * ${y}  * ${z} = ${p}`);
        }

        product(5,10,15)
        product(1,2,3)
        product(5,6);
    </script>
</body>
</html>
