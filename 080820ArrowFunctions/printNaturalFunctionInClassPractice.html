<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Natural Numbers Using Arrow Function</title>
</head>
<body>
    <script>
        let printNaturals = (n) => {
            console.log(`First ${n} Natural Numbers are: `);
            let res = ''
            for(let i=1;i<=n;i++)
            {
            if(i==1)
                res = i;
            else
                res = `${res}, ${i}`
            }//for close
            console.log(res)
        }
        printNaturals(10);//function call
        printNaturals(50);

    </script>
    
</body>
</html>
