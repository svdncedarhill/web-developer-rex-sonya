<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <script>
        var a=5;
        a+=3;//a=a+3
        console.log(a);//Output:8;
        a-=3;//a=a-3
        console.log(a);//Output:2;
        a*=3;//a=a*3
        console.log(a);//Output:15;
        a/=3;//a=a/3
        console.log(a);//Output:1.6666666667;
        a%=3;//a=a%3
        console.log(a);//Output:.15;
    </script>
    
</body>
</html>
