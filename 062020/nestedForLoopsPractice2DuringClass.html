<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For Loops2</title>
</head>
<body>
    <script>
        for (let i = 1; i <= 5; i++)
        {
           
          for (let j = 1; j <= i; j++)
            {
            console.log(j);
            }
            
        }
    </script>
    
</body>
</html>
