<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <script>
        //1 to 10 numbers
        for (let i = 1; i <= 10; i++)
        {
            console.log(i);
        }

    </script>

    <script>
        //nested for loop
        for (let j = 1; j <= 3; j++)
        {
            console.log(j);
        }
    </script>
    

    
</body>
</html>
