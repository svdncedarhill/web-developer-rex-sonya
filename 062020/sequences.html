<style>
    body
    {
        margin:0px;

    #header{
        background:linear-gradient(45deg,black,orangered);
        color:aquamarine;

<body>
    <div id="header">
        <h2>Javs Script | Sequences - <span id = "number">?</span></h2>
    </div>

        var num = 5;
        document.getElementById("number").innerHTML = num;

        for(var i=1;i<=10;i++){
            var prod = num * i;
            //console.log(`${num} x ${i} = ${prod}`)
            console.log(num + " x " + i + " = " +prod)
        }
    </script>
