<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            margin:0px;
        }
        #header{
            padding:10px;
            background:linear-gradient(45deg,black,limegreen);
            color:white;
        }
        #header h2{
            margin:5px;
        }
    </style>
    <title>Functions In Object</title>
</head>
<body>
    <div id="header">
        <h2>Java Script | Functions In Object</h2>
    </div>

    <script>
        let person = {
            firstName: 'Sunil',
            lastName: 'Joseph',
            fullName: function(){
                return this.firstName+' '+this.lastName;
            }
        }

        console.log(person);
    </script>
    <script>
        console.log('First Name = '+ person.firstName);
        console.log(`Last Name = ${person.lastName}`);
        console.log('Full Name = ' + person.fullName());
    </script>
    <script>
        for(let prop in person)
        {
          //alert(prop+" - "+typeof(person[prop]))  
          if(typeof(person[prop])=='function') { 
            console.log(`${prop} = ${person[prop]()}`);  
          }
          else{
            console.log(`${prop} - ${person[prop]}`);  
          }
        }
    </script>
</body>
</html>
