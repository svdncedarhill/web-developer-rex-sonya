<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events: Mouseover & Mouseout</title>
    <style>
        section 
        {
            margin:50px;
        }
        img
        {
            border-radius:15px;
            box-shadow:0 0 10px black
        }
    </style>
</head>
<body>
    <nav id="header">
        <h2>JAVA SCRIPT | EVENTS | MOUSEOVER & MOUSEOUT</h2>
    </nav>
    <section>
        <article>
            <img src="bulboff.jpg" alt="" onmouseover="bulbon()" onmouseout="bulboff()">
        </article>
    </section>
    <script>
        let bulb = document.querySelector('img');

        function bulbon(){
            bulb.src = 'bulbon.jpg';
        }

        function bulboff(){
            bulb.src = 'bulboff.jpg'
        }
    </script>
</body>
</html>
