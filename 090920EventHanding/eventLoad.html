<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Event</title>
    <style>
        p{
            color:blue;
            margin:50px;
            font-size:40px;
            font-weight:bolder;
        }
    </style>

</head>
<body onload="showTime()">
<nav id= "header">
    <h2>JAVA SCRIPT | EVENT | LOAD</h2>
</nav>
    
<section>
    <article>
        <p id="clock">????</p>
    </article>
</section>

<script>
    let clock = document.querySelector('#clock');

    function showTime()
    {
        let today = new Date();
        let time = today.toLocaleTimeString('en-US',{timeZone:'America/Chicago'}).toUpperCase();

        clock.innerText = time;
        setTimeout('showTime()', 1000);
    }
</script>
</body>
</html>
