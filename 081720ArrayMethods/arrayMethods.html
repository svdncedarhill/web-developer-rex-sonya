<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <nav id = "header">
        <h2>JAVA SCRIPT | ARRAY | METHODS</h2>
    </nav>

    <script>
        let courses = ['HTML', 'CSS'];
        console.log(`No of Courses = ${courses.length}`);
        console.log(`${courses}`);

        console.log(`-----------------------------`)
        //push(...items) - adds item(s) to the end of array
        courses.push('Java Script');
        courses.push('jQuery','Bootstrap');
        console.log(`No of Courses = ${courses.length}`);
        console.log(`${courses}`);

    </script>
    
</body>
</html>
