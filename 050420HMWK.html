<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Nested DIV Tags using Box Model</title>
<style>
    .box
        {
        border: 2px solid;
        border-radius: 10px;
        padding: 20px;
        padding-top: 50px;
        Width: 200px;
        height: 160px;
        Margin: auto;
        text-align: center;
        }

        .header
        {
            border: 2px solid;
            padding: 10px;
            width: 150px;
            text-align: center;
            font-family: tahoma;
            font-size:14pt;
        }

        .content
        {
            border: 1px solid;
            padding: 10px;
            padding-top: 50px;
            padding-bottom: 10px;
            width: 150px;
            margin-top: 40px;
            font-family:tahoma;
            font-size: 12pt;
        }

        #box2
        {
            float: right;
        }
</style>
</head>
<body>
    <div class="box">
        <div class="header">New York</div>
        <div class="content">Hello New York</div>
    </div>

    <div id="box2"></div>
    <div class="box">
        <div class="header">Washington</div>
        <div class="content">Hello Washington</div>
    </div>

</body>
</html>
