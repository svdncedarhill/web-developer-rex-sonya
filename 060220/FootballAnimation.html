    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football (Soccer)Animation</title>
    <style>
    #football
    {
        width: 70px;
        height:70px;
        position:absolute;
        animation:ball_movement 10s linear infinite
    }
    @keyframes ball_movement{
        0%,100%{
            top:0px;
            left:0px;
    }
    </style>
</head>
