<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure&FigCaption</title>
    <style>
        section{
            text-align: center;
        }
        figure{
            width:220px;
            height:190px;
            border:1px solid black;
            border-radius: 10px;
            padding:3px;
            display:inline-block;
        }
        figure img{
            width:inherit;
            border-radius: 10px;
        }
        figure figcaption{
            text-align:center;
            background-color: darkcyan;

        }
    </style>
</head>
<body>
    <section>
        <article>
            <figure>
                <img src="images/1.jpg" alt="">
            </figcaption>Image - 01








            </figure>
        </article>
    </section>
    
</body>
</html>
