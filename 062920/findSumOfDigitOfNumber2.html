sumOfDigits    </div>

    <div>
        <p id="sum_of_digits">???</p>
    </div>
    <script>
        function sumOfDigits(n)
        {
           let sum = 0
           while(n > 0)
            {
                let rem = n%10;
                sum = sum + rem;
                n = Math.floor(n/10);
            }
            document.getElementById('sum_of_digits').innerHTML = 'SUM = '+ sum
        }
    </script>
