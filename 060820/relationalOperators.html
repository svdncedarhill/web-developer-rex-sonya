<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational Operators</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 4;
        var c = a == b;
        var d = a != b;
        var e = a < b;
        var f = a > b;
        var g = a <= b;
        var h = a >= b;
        console.log(c);//Output: false
        console.log(d);//Output: true
        console.log(e);//Output: false
        console.log(f);//Output: true
        console.log(g);//Output: false
        console.log(h);//Output: true
    </script>
</body>
</html>
