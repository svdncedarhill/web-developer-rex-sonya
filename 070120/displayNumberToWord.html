<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Number to Word</title>
</head>
<style>
    body
    {
        margin:0px;
        background-color:rgba(0,0,0,0.4);        
    }
    #header
    {
        background:linear-gradient(45deg,black,limegreen);
        padding:10px;
        color:white;
    }
    #header h2
    {
        margin:0px;
    }
   
    </style>
<body>
    <div id="header">
        <h2>Java Script | Display Number to Word</h2>
    </div>

    <script>
        let n = 6;
        if(n==0)
        {
            console.log('ZERO')
        }
        else if(n==1)
        {
            console.log('ONE')
        }
        else if(n==2)
        {
            console.log('TWO')
        }
        else if(n==3)
        {
            console.log('THREE')
        }
        else if(n==4)
        {
            console.log('FOUR')
        }
        else if(n==5)
        {
            console.log('FIVE')
        }
        else if(n==6)
        {
            console.log('SIX')
        }
        else if(n==7)
        {
            console.log('SEVEN')
        }
        else if(n==8)
        {
            console.log('EIGHT')
        }
        else if(n==9)
        {
            console.log('NINE')
        }
    </script>
</body>
</html>
