<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First 10 Natural Numbers</title>
    <style>
        body {
            margin: 0px;
            font-family: Helvetica;
        }
        h1 {
            background-color: orangered;
            color: black;
            font-size: 30px;
            padding: 30px;
        }
        #naturals {
            margin: 20px;
            background: linear-gradient(45deg, black, rgb(224, 158, 224));
            width: 300px;
            height: 40px;
            font-size: 20px;
            font-weight: bolder;
            color: White;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px black;
        }
    </style>
    <body>
    <div>
        <h1>JAVA Script | First 10 Natural Numbers </h1>
    </div>
    <div id="naturals"></div>
    </head>
    <script>
        var n = 1;
        var result = 'First 10 Natural Numbers: <br>'
        while (n < 11) {
            if (n == 10) {
                result = result + n;
            }
            else {
                result = result + n + ", ";
            }
            n = n + 1;
        }
        console.log(result);
        document.getElementById('naturals').innerHTML = result
    </script>
</body>
</html>
